<svg xmlns="http://www.w3.org/2000/svg" width="88" height="20">
    <linearGradient id="smooth" x2="0" y2="100%">
        <stop offset="0" stop-color="#555" stop-opacity=".7"></stop>
        <stop offset=".5" stop-color="#555" stop-opacity=".7"></stop>
        <stop offset=".5" stop-color="#111" stop-opacity=".5"></stop>
        <stop offset="1" stop-color="#111" stop-opacity=".5"></stop>
    </linearGradient>

    <mask id="round">
        <rect width="88" height="20" rx="2.7" fill="#fff"></rect>
    </mask>

    <g mask="url(#round)">
        <rect width="88" height="20" fill="#222"></rect>
        <rect width="88" height="20" fill="url(#smooth)"></rect>
    </g>

    <g fill="#ffffff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="34" y="15" fill="#111" fill-opacity="1">serverless</text>
        <text x="34" y="14" fill="#fff" fill-opacity="1">serverless</text>
    </g>

    <polygon points="79 1.5 69 11.5 75 10 71 18.5 81 8.2 75 9.5" stroke="yellow" fill="#ffe403" stroke-width="0"></polygon>
</svg>